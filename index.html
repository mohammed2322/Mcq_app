
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam MCQ App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <div class="header">
            <h1>Final Exam</h1>
            <span id="progress">Question 1 of 5</span>
        </div>

        <div id="quiz">
            <h2 id="question-text">Question text goes here</h2>
            <div id="options-container" class="options-list">
                </div>
        </div>

        <div id="results" class="hidden">
            <h2>Quiz Completed!</h2>
            <p>Your Score: <span id="score">0</span> / <span id="total">0</span></p>
            <button onclick="location.reload()">Restart Quiz</button>
        </div>

        <div class="footer">
            <button id="next-btn" class="hidden">Next Question</button>
        </div>
    </div>

    <script src="exam_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
